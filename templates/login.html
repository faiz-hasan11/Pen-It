{% extends 'base.html' %}
{% block content %}


<div class="login-box">
  <h2>Login</h2>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Password</label>
    </div>
    <a href="#" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <input type="submit" value="Login">
      {% if error %}
            {{error}}
            <br />
            {% endif %}
    </a>

  </form>
</div>
{% endblock %}
